<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main class="wrapper">
    <section class="main_img">
      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
    </section>
    <section class="info">
      <h1>Equilibrium #3429</h1>
      <p class="content">Our Equilibrium collection promotes balance and calm.</p>
      <img src="./images/icon-ethereum.svg" alt="ethereum" class="ethereum">
      <p class="price">0.041 ETH</p>
      <img src="./images/icon-clock.svg" alt="clock" class="clock">
      <p class="date">3 days left</p>
      <hr>
      <img src="./images/image-avatar.png" alt="avatar" class="avatar">
      <p class="ppl_info">  Creation of <span>Jules Wyvern</span></p>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">KJE</a>.
  </div>
</body>
</html>
